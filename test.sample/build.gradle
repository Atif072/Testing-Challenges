version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'


sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

test{
    filter {
        includeTest("MathSpec","maximum between #a and #b is #c")
    }
}

dependencies {
    testCompile(
            'junit:junit:4.12',
            'org.codehaus.groovy:groovy-all:2.4.4',
            'org.spockframework:spock-core:1.0-groovy-2.4',
    )

}
